{% extends 'base.html' %}
{% block content %}

<h1>Finch List</h1>

{% for finch in finches %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ finch.breed }}</span>
      <p>Scientific name: {{ finch.scientific_name }}</p>
    
    </div>
  </div>
{% endfor %}

{% endblock %}
