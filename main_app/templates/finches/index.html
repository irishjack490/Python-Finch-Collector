{% extends 'base.html' %}
{% block content %}

<h1>Finch List</h1>

{% for finch in finches %}

  <div class="card">
    <a href="{% url 'detail' finch.id %}">
        <div class="card-content">
        <span class="card-title">{{ finch.breed }}</span>
        <p>Scientific name: {{ finch.scientific_name }}</p>
        
        </div>
    </a>
</div>
{% endfor %}

{% endblock %}
